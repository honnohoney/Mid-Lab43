{% extends 'base.html' %}

{% load bootstrap5 %}
    {% bootstrap_css %}
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

{% block content %}
<style>
    .form-style {
        text-align: center;
        width: 30%;
        color: purple;
    }
    button {
        background: #502779;
        width: 100%;
        height: 6dvh;
        margin: 5% auto;
        border: none;
        border-radius: 16px;
        color: white;
    }
    input {
        border-radius: 16px;
        width: 80%;
        height: 6dvh;
        background: #FFF;
        border: none;
    }
    input[type="file"] {
      padding: 7px 14px;
    }
    label {
        display:block;
        text-align: left;
        font-size: 18px;
    }
</style>

<div class='container form-style'>
  

  <h2><i class="fas fa-heart"></i> เพิ่มรายการอนิเมะ</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">บันทึก</button>
  </form>
  
  {{ form.errors }}
</div>
{% endblock %}
